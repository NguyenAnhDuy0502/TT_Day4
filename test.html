<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Hover Circular Expand</title>
    <style>
        :root {
            --btn-bg: #4caff0;
            --btn-fg: #fff;
            --ripple-color: #9b5de5;
            --ripple-x: 50%;
            --ripple-y: 50%;
            --ripple-size: 0px;
            /* sẽ được JS tính */
        }

        button {
            position: relative;
            overflow: hidden;
            background: var(--btn-bg);
            color: var(--btn-fg);
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        button::after {
            content: "";
            position: absolute;
            top: var(--ripple-y);
            left: var(--ripple-x);
            width: 0;
            height: 0;
            background: var(--ripple-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease, opacity 0.6s ease;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
        }

        button.hovering::after {
            opacity: 1;
            width: var(--ripple-size);
            height: var(--ripple-size);
        }

        button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>

    <button><span>Ripple Hover</span></button>

    <script>
        const btn = document.querySelector('button');

        btn.addEventListener('mouseenter', (e) => {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Tính kích thước đường tròn cần thiết (dựa theo đường chéo)
            const maxX = Math.max(x, rect.width - x);
            const maxY = Math.max(y, rect.height - y);
            const radius = Math.sqrt(maxX ** 2 + maxY ** 2);
            const diameter = radius * 2;

            // Đặt vị trí và kích thước
            btn.style.setProperty('--ripple-x', `${x}px`);
            btn.style.setProperty('--ripple-y', `${y}px`);
            btn.style.setProperty('--ripple-size', `${diameter}px`);

            // Reset hiệu ứng
            btn.classList.remove('hovering');
            void btn.offsetWidth; // ép reflow

            // Bắt đầu lan rộng
            btn.classList.add('hovering');
        });

        btn.addEventListener('mouseleave', () => {
            btn.classList.remove('hovering');
        });
    </script>

</body>

</html>
